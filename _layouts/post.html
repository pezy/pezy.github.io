---
layout: default
---
<article class="post">
    <header class="post-header">
        <h1>{{ page.title }}</h1>
        <time datetime="{{ page.date | date_to_xmlschema }}">
            {{ page.date | date: site.date_format }}
        </time>
    </header>

    <div class="post-content">
        {{ content }}
    </div>
</article>
